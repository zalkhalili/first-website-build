<html>

        <link rel="stylesheet" type="text/css" href="styles.css">

        <!--Navigation bar-->
        <div class="header_menu">

                <fieldset>

            <div class="name_input">
                <label for="nameInput">Name</label>
               <div>

            <div class="msg"><label for="msg">Message:</label></div>
            <div class="msg_input"><textarea id="msg" name="msg"></textarea></div>
            <div class="checkbox1">
                <input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">Sign up for<br> news letter</label>
            </div>

            <div class="button"><button type="send">Send!</button></div>                   
                </fieldset>         
            </div>
